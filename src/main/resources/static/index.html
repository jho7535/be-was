<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./reset.css" rel="stylesheet"/>
    <link href="./global.css" rel="stylesheet"/>
    <link href="./main.css" rel="stylesheet"/>
    <style>
        /* 이전/다음 글 비활성화 스타일 */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
            filter: grayscale(1);
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="./img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">회원 가입</a>
            </li>
        </ul>
    </header>

    <div class="wrapper">
        {{#hasArticle}}
        <div class="post">
            <div class="post__account">
                <img class="post__account__img" src="./img/basic_profileImage.svg"/>
                <p class="post__account__nickname">{{writerId}}</p>
            </div>
            <img class="post__img" src="{{articleImage}}" alt="게시글 이미지"/>

            <div class="post__menu" style="display: flex; justify-content: space-between; align-items: center;">
                <ul style="display: flex; list-style: none; padding: 0; margin: 0; align-items: center;">
                    <li style="margin-right: 15px;">
                        <button class="post__menu__btn" style="display: flex; align-items: center; background: none; border: none; cursor: pointer; padding: 0;">
                            <img src="./img/like.svg" style="display: block;"/>
                            <span style="font-size: 14px; margin-left: 5px; line-height: 1; pointer-events: none; user-select: none;">{{likeCount}}</span>
                        </button>
                    </li>
                    <li>
                        <button class="post__menu__btn" style="display: flex; align-items: center; background: none; border: none; cursor: pointer; padding: 0;">
                            <img src="./img/comment.svg" style="display: block;"/>
                            <span style="font-size: 14px; margin-left: 5px; line-height: 1; pointer-events: none; user-select: none;">{{commentCount}}</span>
                        </button>
                    </li>
                </ul>

                <button class="post__menu__btn" style="background: none; border: none; cursor: pointer; padding: 0; display: block;">
                    <img src="./img/bookMark.svg" style="display: block;"/>
                </button>
            </div>
            <p class="post__article">{{articleContent}}</p>
        </div>
        {{/hasArticle}}

        {{^hasArticle}}
        <div class="post" style="text-align: center; padding: 50px 0;">
            <p>등록된 게시글이 없습니다.</p>
        </div>
        {{/hasArticle}}

        <ul class="comment">
            {{#comments}}
            <li class="comment__item">
                <div class="comment__item__user">
                    <img class="comment__item__user__img" src="./img/basic_profileImage.svg"/>
                    <p class="comment__item__user__nickname">{{commentWriter}}</p>
                </div>
                <p class="comment__item__article">{{commentContent}}</p>
            </li>
            {{/comments}}

            {{#showViewAllBtn}}
            <button id="show-all-btn" class="btn btn_ghost btn_size_m">
                모든 댓글 보기({{commentCount}}개)
            </button>
            {{/showViewAllBtn}}
        </ul>

        <nav class="nav">
            <ul class="nav__menu">
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn {{^hasPrev}}disabled{{/hasPrev}}" href="/?id={{prevId}}">
                        <img class="nav__menu__item__img" src="./img/ci_chevron-left.svg"/>
                        이전 글
                    </a>
                </li>
                <li class="nav__menu__item">
                    <a class="btn btn_ghost btn_size_m" href="/comment?id={{articleId}}">댓글 작성</a>
                </li>
                <li class="nav__menu__item">
                    <a class="nav__menu__item__btn {{^hasNext}}disabled{{/hasNext}}" href="/?id={{nextId}}">
                        다음 글
                        <img class="nav__menu__item__img" src="./img/ci_chevron-right.svg"/>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
